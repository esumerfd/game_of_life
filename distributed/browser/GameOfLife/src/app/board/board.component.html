<div>
  <button (click)="reset()">Reset</button>
  <button (click)="beacon()">Beacon</button>
  <button (click)="glider()">Glider</button>
  <div>
    {{ message }}
  </div>
  <div>
    <table>
      <tbody>
        <tr *ngFor="let row of rows">
          <td *ngFor="let cell of row">
            {{cell}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
